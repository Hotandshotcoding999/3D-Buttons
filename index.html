<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Button Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLLBoVD591QIYicR65iaqukzvf/nwasF0nqhPay5w/91JmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul>
        <li class="like">
            <a href="#">
                <i class="fa-solid fa-thumbs-up"></i>
                <span>Like</span>
            </a>
        </li>
        <li class="comments">
            <a href="#">
                <i class="fa-solid fs-comment"></i>
                <span>Comment</span>
            </a>
        </li>
        <li class="share">
            <a href="#">
                <i class="fa-solid fs-share"></i>
                <span>Share</span>
            </a>
        </li>
        <li class="subscribe">
            <a href="#">
                <i class="fa-solid fa-heart"></i>
                <span>Subscribe</span>
            </a>
        </li>
    </ul>
    <!-- 3D Button Effects using CSS by priyom_biswas -->
</body>
</html>
